# ======== –ú–û–ù–ò–¢–û–†–´ ========
monitor=HDMI-A-1, 2560x1440@60, 0x0, 1
monitor=eDP-1, 1920x1080@60, 320x1440, 1

# ======== –ê–í–¢–û–ó–ê–ü–£–°–ö ========
exec-once = waybar
exec-once = hyprpaper
exec-once = lxqt-policykit-agent
exec-once = swaync
exec-once = wl-paste --watch cliphist store
exec-once = swww-daemon && swww img ~/Pictures/wall2.png --transition-type any

# ======== –û–§–û–†–ú–õ–ï–ù–ò–ï ========
general {
    gaps_in = 8
    gaps_out = 16
    border_size = 3
    col.active_border = rgba(89b4faee) rgba(cba6f7ee) 45deg
    col.inactive_border = rgba(313244aa)
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 12

    blur {
        enabled = true
        size = 10
        passes = 4
        new_optimizations = true
        ignore_opacity = true
    }

    shadow {
        enabled = true
        range = 8
        render_power = 4
        color = rgba(00000088)
    }
}

# ======== –ê–ù–ò–ú–ê–¶–ò–ò ========
animations {
    enabled = true

    bezier = ease, 0.25, 1, 0.5, 1
    bezier = smoothIn, 0.4, 0.0, 0.2, 1.0
    bezier = smoothOut, 0.0, 0.0, 0.2, 1.0

    animation = windows, 1, 7, smoothIn, slide
    animation = windowsOut, 1, 7, smoothOut, slide
    animation = border, 1, 10, ease
    animation = fade, 1, 6, ease
    animation = workspaces, 1, 6, ease
}

# ======== –í–í–û–î ========
input {
    kb_layout = us,ru
    kb_options = grp:win_space_toggle
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
    }
}

# ======== –û–ö–ù–ê ========
windowrule = opacity 0.8,class:^(code)$
windowrulev2 = opacity 0.85 0.80, class:^(Thunar)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, title:^(File Operation Progress)$

# ======== –ì–ï–°–¢–£–†–´ ========
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
}

# ======== –ë–ò–ù–î–ò–ù–ì–ò ========
